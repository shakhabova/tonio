<div class="input-wrapper">
  <input [ngModel]="inputValue()" (ngModelChange)="inputValueChange.emit($event)" />

  <ng-select
    [items]="selectItems()"
    (change)="onSelectChange($event)"
    [ngModel]="selectedItem()"
    [bindLabel]="bindLabel()"
    [bindValue]="bindValue()"
    [clearable]="false"
    [searchable]="false"
  >
  <ng-template ng-label-tmp let-item="item">
    <div class="select-item">
      @if (bindIcon()) {
        <img [src]="getIcon(item[bindIcon()!])"  />
      }
      {{ item[bindLabel()] }}
    </div>
  </ng-template>
  <ng-template ng-option-tmp let-item="item">
    <div class="select-item">
      @if (bindIcon()) {
        <img [src]="getIcon(item[bindIcon()!])"  />
      }
      {{ item[bindLabel()] }}
    </div>
  </ng-template>
  </ng-select>
</div>
