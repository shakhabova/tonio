<ng-select
  [items]="items()"
  (change)="onChange($event)"
  [ngModel]="selected()"
  [bindLabel]="bindLabel()"
  [bindValue]="bindValue()"
  [clearable]="false"
  [searchable]="false"
>
  <ng-template ng-label-tmp let-item="item">
    <div class="select-item">
      @if (bindIcon()) {
        <img [src]="getIcon(item[bindIcon()!])"  />
      }
      {{ item[bindLabel()] }}
    </div>
  </ng-template>
  <ng-template ng-option-tmp let-item="item">
    <div class="select-item">
      @if (bindIcon()) {
        <img [src]="getIcon(item[bindIcon()!])"  />
      }
      {{ item[bindLabel()] }}
    </div>
  </ng-template>
</ng-select>
